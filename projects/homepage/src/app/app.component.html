<div class="content" role="main">
  <div fxLayout="row" fxLayoutAlign="center center">
    <div class="container c-profile" fxLayout="row" fxLayoutAlign="start end">
      <!-- Social buttons -->
      <div fxFlex fxLayoutGap="8px" class="social-buttons">
        <a mat-mini-fab href="mailto:hi@coturiv.fyi">
          <feather-icon icon="mail"></feather-icon>
        </a>
        <a mat-mini-fab href="https://github.com/coturiv" target="blank">
          <feather-icon icon="github"></feather-icon>
        </a>
        <a mat-mini-fab>
          <feather-icon icon="linkedin"></feather-icon>
        </a>
        <a mat-mini-fab>
          <feather-icon icon="download"></feather-icon>
        </a>
      </div>
    </div>
  </div>

  <div class="container c-overview" fxLayout="column" fxLayoutAlign="start start">
    <p class="o-description" fxFlex>
      I'm self-motivated, result-oriented, initiative software developed with deep understanding in the algorithm and data structures. I love challenges, writes high-quality code, and search for new experiences and continuous learning.
    </p>
  </div>

  
  <div class="container c-showcases">
    <h2 class="c-title">
      Recent Projects
    </h2>
    
    <div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutalign="flex-start">
      <ng-container *ngFor="let p of projects">
        <showcase [project]="p" fxflex.lt-sm="100%" fxFlex="0 1 50%"></showcase>
      </ng-container>
    </div>
  </div>
